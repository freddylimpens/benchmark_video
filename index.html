        <script type="text/javascript">
            (function($) {
              $(document).ready(function(event) {

                    api.updateLangHref('fr', 'http://arte.tv/worldbrain');
                    api.updateLangHref('de', 'http://arte.tv/worldbrain');
                });
                $("#arte-header").arteHeader({"lang":"fr","compact":true,"current":"creative"});
              });
            })(jQuery);

        <!-- Arte Stats script-->
        <script type="text/javascript">
            xtnv = document;        //parent.document or top.document or document

            xtsite = "525582";
            xtn2 = "0";        // level 2 site ID
            xtpage = "world_brain::home";        //page name (with the use of :: to create chapters)
            xtdi = "";        //implication degree
            xt_multc = "";                      //all the xi indicators (like "&x1=...&x2=....&x3=...")
