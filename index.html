        <!-- Arte Header script-->
        <script type="text/javascript" src="http://www.arte.tv/header-arte/2014/assets/js/ArteHeader.min.js"></script>
        <script type="text/javascript">
            (function($) {
              $(document).ready(function(event) {    
                    $("#arte-header").on("loaded", function(event) {
                    var api = $("#arte-header").data("plugin-arte-header");
                    // Header is loaded now, api available
                    api.updateLangHref('fr', 'http://worldbrain.arte.tv/');
                    api.updateLangHref('de', 'http://worldbrain.arte.tv/');
                });
                $("#arte-header").arteHeader({"lang":"fr","compact":true,"current":"creative"});
              });
            })(jQuery);
        </script>
