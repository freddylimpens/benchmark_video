<div id="article_content">
    <section class="panel">
        <div class="themes ui-draggable">
            <article id="{{ cluster.id }}" style="width:2000px" class="theme" >
                <h3 class="name">
                    <span>{{ cluster.data.name }}</span>
                </h3>
                <!-- posts -->
                <div class="posts clearfix">
                    <!-- post -->
                    <div ng-repeat="post in cluster.data.posts">
                        <div class="post" style="height: {{ post.height }}px;">
                            <div class="post-wrapper">
                                <!-- sequence -->
                                <div  ng-show="post.sequence.id" class="sequence" id="{{ post.sequence.id }}" data-id="{{ post.sequence.id }}">
                                    <!-- !! FIXME !! loadSequence(post.sequence) throws error in console -->
                                    <figure ng-show="post.sequence.url" class="image play" style="cursor: pointer;" ng-click="loadSequence(post.sequence)">
                                        <img width="500" height="280" class="color" alt="Le Terrier" src="http://worldbrain.fr/files/sequence_10_thumbnail_fr.jpg" ng-show="!showIframe">
                                        <img width="500" height="280" class="tint" alt="Le Terrier" src="http://worldbrain.fr/files/sequence_10_thumbnail_tint_fr.gif" ng-show="!showIframe">
                                        <!-- <img src="img/transparent.png"> -->
                                        <div class="transparent" style="width:500px;height:282px;position:absolute;left:0;top:0;z-index:2001;" >&nbsp;</div>
                                        <!-- <iframe my-load="loadPlayer()" class="iframeseq" ng-show="showIframe" style='transition-duration:0;transition-property:no;margin:0 auto;position:relative;display:block;background-color:#000000;' frameborder='0' scrolling='no' width='500' height='282' ng-src='{{ sequence_iframe_src }}'></iframe> -->
                                        <div class="video_embed" style="width:100%;height:100%;">
                                            <div id="container_{{cluster.id}}" arte_vp_config="arte_tvguide" arte_vp_lang="fr_FR" arte_vp_url="{{ post.sequence.arte_vp_url}}" class="video-container"></div>
                                            <!-- <player-container id="container_{{cluster.id}}" arte_vp_config="arte_tvguide" arte_vp_lang="fr_FR" arte_vp_url="http://info.arte.tv/fr/player/17756" class="video-container"></player-container>  -->
                                        </div>
                                        

                           
                                    <!-- <div class="play">PLAY</div> -->
                                    </figure>
                                     
                                </div>
                                <!-- text1 -->
                                <div ng-show="post.text1" class="text1 wysiwyg">
                                    <h1>{{ post.text1.title }}</h1>
                                    <div ng-bind-html="post.text1.text"></div>                    
                                </div>
                                <!-- images -->
                                <div ng-show="post.images" class="images clearfix" style="width: 510px;">                      
                                    <div ng-repeat="image in post.images">
                                        <figure style="width:{{ image.width }}px;" class="image">
                                            <a title="" rel="{{ image.gallery }}" class="fancybox" href="{{ image.link }}">
                                                <img width="{{ image.width }}" height="{{ image.height }}" class="color" alt="" 
                                                ng-src="{{ image.src }}" style="display: none;">
                                                <img width="{{ image.width }}" height="{{ image.height }}" class="tint" alt="" 
                                                ng-src="{{ image.tint_src }}" style="display: inline;">
                                            </a>
                                        </figure>
                                    </div>
                                </div>
                                <!-- text2 -->
                                <div ng-show="post.text1" class="text2 wysiwyg">
                                    <h1>{{ post.text2.title }}</h1>
                                    <div ng-bind-html="post.text2.text"></div>                    
                                </div>
                                <!-- videos : FIXME: add the logics and template here -->
                                <ng-transclude></ng-transclude>
                            </div>
                        </div>
                    </div>
                </div>
            </article>    
        </div>
    </section>
</div>
