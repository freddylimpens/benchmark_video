<div id="article_content">
    <article class="theme" bo-id="cluster.id" bo-style="{top: (cluster.top +'px'), left: (cluster.left)+'px'}">
        <h3 class="name">
            <span>{{ cluster.data.name }}</span>
        </h3>
        <!-- sequence -->
        <div bo-id="'sequence_'+cluster.data.sequence.id" class="sequence">
            <figure class="image" ng-click="loadPlayPauseSequence()">
                <a href="#">
                    <div class="play"> </div>
                    <!-- <div class="transparent" style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:2001;" >&nbsp;</div> -->
                    <!-- FIXME : get full thumbnail url from data ? -->
                    <img bo-src="$root.config.media_uri+'/files/sequence_'+cluster.data.sequence.id+'_thumbnail_fr.jpg'" bo-alt="cluster.data.name" width="500" height="276"/>
                    <div style="width:1400px;height:768px;" bo-id="'container_'+cluster.id" arte_vp_config="arte_creative" arte_vp_lang="fr_FR" arte_vp_url="{{ cluster.data.sequence.arte_vp_url ||  cluster.id }}" class="video-container"></div>
                </a>
            </figure>
        </div>
        <!-- end sequence -->
        <!-- posts -->
        <div class="posts">
            <!-- post -->
            <!-- <div > -->
            <div bindonce ng-repeat="post in cluster.data.posts" class="post" bo-id="post.post_id" bo-style="{ top: (post.top +'px'), left: (post.left +'px'), width: ((post.width || '')+'px'), 'z-index': (post.zindex +'px')}" bo-class="{'clickable' : post.is_not_clickable}" > <!-- ng-init=" img_class = post.is_not_clickable == 0 ? 'clickable_image' : '' " -->
                <!-- text -->
                <!-- <div > -->
                <a bo-if="post.text1" href="#" class="wysiwyg fancybox text">
                    <div bo-html="post.text1"></div>
                    <div style="display:none;" ng-init=" text_data = post.text1 + post.text2">
                        <section bo-id="'text_data_'+post.post_id" class="post" >
                            <div  bo-html="text_data" class="wysiwyg"> </div>
                        </section>
                    </div>
                </a>                   
                <!-- </div> -->
                <!-- images -->
                <div bo-if="post.images[0]" class="images clearfix" bo-class="'images-float-'+post.css_float_images">
                    <!-- <figure > -->
                        <div bindonce ng-repeat="image in post.images" bo-href="$root.config.media_uri+image.link" class="fancybox image"  data-caption="{{image.caption || ''}}"><!-- rel="gallery{{ post.post_id }}" -->
                            <!-- <img class="grey_img" ng-show="{{ post.is_not_clickable == 0 ? 'true' : 'false' }}" ng-src="{{ image.src_grayscale }}" width="{{ image.width }}" height="{{ image.height }}" /> -->
                            <img ng-init="$root.incrementAsset()" bo-src="$root.config.assets[$root.assetIndex]+image.src" bo-style="{width:(image.width +'px'), height: (image.height + 'px')}"/>
                        </div>
                    <!-- </figure> -->
                </div>
            </div>
            <!-- end OLD sequence -->
            <!-- </div> -->
        </div>
    </article>    
</div>
