<div id="article_content">
    <article class="theme" bo-id="cluster.id" bo-style="{top: (cluster.top +'px'), left: (cluster.left)+'px'}">
        <h3 class="name">
            <span>{{ cluster.data.name }}</span>
        </h3>
        <div bo-id="'sequence_'+cluster.data.sequence.id" class="sequence" bo-class="{'sequence-bonus' : cluster.data.sequence.is_bonus}">
            <figure class="image" ng-click="loadPlayPauseSequence()">
                <a href="#">
                    <div class="play"> </div>
                    <!-- <div class="transparent" style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:2001;" >&nbsp;</div> -->
                    <img bo-src="$root.config.media_uri+'/files/sequence_'+cluster.data.sequence.id+'_thumbnail_fr.jpg'" bo-alt="cluster.data.name" width="500" height="276"/>
                    <div bo-style="{'width': ($root.playerWidth +'px'), 'height': ($root.playerHeight+'px')}" bo-id="'container_'+cluster.id" arte_vp_config="arte_creative" arte_vp_lang="fr_FR" arte_vp_url="{{ cluster.data.sequence.arte_vp_url ||  cluster.id }}" class="video-container"></div>
                </a>
            </figure>
        </div>
        <div class="posts">
            <div bindonce ng-repeat="post in cluster.data.posts" class="post" bo-style="{ top: (post.top +'px'), left: (post.left +'px'), width: ((post.width || '')+'px'), 'z-index': (post.zindex +'px')}" bo-class="{'clickable' : !post.is_not_clickable}" > 
                <div bo-if="post.image_title_src" class="image" bo-class="'images-float-'+post.css_float_images">
                    <img ng-init="$root.incrementAsset()" bo-src="$root.config.assets[$root.assetIndex]+post.image_title_src" bo-style="{width:(post.image_title_width +'px'), height: (post.image_title_height + 'px')}"/>
                </div>
                <div bo-if="post.text1" class="wysiwyg fancybox text">
                    <div bo-html="post.text1"></div>
                    <div style="display:none;">
                        <section bo-id="'text_data_'+post.post_id" class="post" >
                            <div  bo-html="post.text1+post.text2" class="wysiwyg"> </div>
                        </section>
                    </div>
                </div>                   
                <div bo-if="post.images[0]" class="images" bo-class="'images-float-'+post.css_float_images">
                    <div bindonce ng-repeat="image in post.images" bo-href="$root.config.media_uri+image.link" class="fancybox image"  bo-attr bo-attr-data-caption="image.caption" bo-style="{width:(image.width +'px'), height:(image.height + 'px')}">
                        <img ng-init="$root.incrementAsset()" bo-src="$root.config.assets[$root.assetIndex]+image.src" style="width:100%;"/>
                        <figcaption bo-if="image.caption" class="legend" bo-html="image.caption">
                        </figcaption>
                    </div>
                </div>
                <div bo-if="post.videos[0]" class="videos clearfix">
                    <div bindonce ng-repeat="video in post.videos" bo-href="video.link" class="fancybox video" bo-attr bo-attr-data-caption="video.caption">
                        <img class="color" bo-src="$root.config.media_uri+video.src" bo-style="{width:(video.width +'px'), height: (video.height + 'px')}">
                    </div>   
                </div>
            </div>
        </div>
    </article>    
</div>
