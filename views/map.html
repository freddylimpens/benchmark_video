<!-- Intro overlay  ng-class="{active:!MapService.mapLoaded} -->
<section class="intro">
    <div class="wrapper">
        <div class="production">
            <p>IRREVERENCE FILMS présente</p>
        </div>
        <div class="logo">
            <h1 class="name">
                World Brain         </h1>
            <div class="baseline">
                Stéphane Degoutin & Gwenola Wagon           </div>
            <div class="loader" ng-show="MapService.mapIsLoading">
                <img src="styles/img/loader_static.png" class="spin" />
            </div>
            <div class="enter" ng-if="!MapService.mapIsLoading">
                <span ng-click="MapService.setLanguage('fr')">FR</span>
                <span ng-click="MapService.setLanguage('en')">EN</span>
                <span ng-click="MapService.setLanguage('de')">DE</span>
            </div>
            <div class="not-enter">
                Sorry, this website doesn't work on old Browser            </div>
        </div>
        <div class="partners">
            <a href="http://creative.arte.tv"><img ng-src="styles/img/arte-creative.png" alt="Arte Creative"></a>
            <a href="http://www.cnc.fr"><img ng-src="styles/img/cnc.png" alt="CNC"></a>
            <a href="http://www.pictanovo.com"><img ng-src="styles/img/pictanovo.png" alt="Pictanovo"></a>
        </div>
    </div>
</section>


<!-- background map -->
<div>
    <leaflet center="MapService.center" id="background-map" style="background-color:white;">
        <html-layer ng-if="MapService.dataLoaded">
            <div class="themes">
                <div class="layer_content">
                    <html-cluster bindonce ng-repeat="cluster in MapService.clusters" cluster="cluster">
                    </html-cluster>
                </div>
            </div>
        </html-layer>
    </leaflet>
</div>

<div ng-show="$root.overlayPlayerOn" class="video-overlay">
    <div class="video-wrap">
        <div id="video-embed-container">
            <img alt="01 Le câble, la charrue et le requin" src="http://backend.worldbrain.arte.tv/files/sequence_16_thumbnail_fr.jpg" src="$root.config.media_uri+'/files/sequence_'+cluster.data.sequence.id+'_thumbnail_fr.jpg'" alt="cluster.data.name" width="700" height="386">
        </div>
        <a title="Close" class="fancybox-item fancybox-close fancybox-wb-close" ng-click="$root.closeOverlayPlayer()"></a>
    </div> 
</div>
